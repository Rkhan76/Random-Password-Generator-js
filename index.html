<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>
      Random Strong Password Generator using JavaScript with Source Code -
      @code.scientist x @codingtorque
    </title>
  </head>

  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>
      <div class="result">
        <div class="result__title field-title">Generated Password</div>
        <div class="result__info right">click to copy</div>
        <div class="result__info left">copied</div>
        <div class="result__viewbox" id="result">CLICK GENERATE</div>
        <button id="copy-btn"><i class="far fa-copy"></i></button>
      </div>
      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="0">length:</div>
        <input id="slider" type="range" min="4" max="32" value="8" />
      </div>

      <div class="settings">
        <span class="settings__title field-title">settings</span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="number" checked />
          <label for="number">Include Numbers</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>
      </div>

      <button class="btn generate" id="generate">Generate Password</button>
    </div>
    <script>
      let slider = document.getElementById('slider')
      let lengthTitle = document.querySelector('.length__title')
      let uppercaseCheckbox = document.getElementById('uppercase')
      let lowercaseCheckbox = document.getElementById('lowercase')
      let numberCheckbox = document.getElementById('number')
      let symbolCheckbox = document.getElementById('symbol')

      const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
      const lowercase = 'abcdefghijklmnopqrstuvwxyz'
      const specialSymbol = "!@#$%^&*()_-+={}[]|\:;'<>,.?/"
      const number = '0123456789'
      let GeneratedPassword = uppercase + lowercase + number
      let length = parseInt(slider.value)

      slider.addEventListener('input', function () {
        lengthTitle.setAttribute('data-length', slider.value)
        length = parseInt(slider.value)
      })

       uppercaseCheckbox.addEventListener('input', () => {
        if (uppercaseCheckbox.checked === true) {
          GeneratedPassword += uppercase
        }
      })

      lowercase.addEventListener('input', () => {
        if (lowercaseCheckbox.checked === false) {
          GeneratedPassword -= lowercase
        }
      })
      numberCheckbox.addEventListener('input', () => {
        if (numberCheckbox.checked === false) {
          GeneratedPassword -= number
        }
      })
      symbolCheckbox.addEventListener('input', () => {
        if (symbolCheckbox.checked === false) {
          GeneratedPassword -= specialSymbol
        }
      })
     

      const generate = document.getElementById('generate')

      generate.addEventListener('click', () => {
        let array = [uppercase, lowercase, number, specialSymbol]

        for (let i = 0; i < length; i++) {
          if (uppercaseCheckbox.checked) {
            console.log(
              array[0].charAt(
                Math.floor(Math.random() * uppercase.length - 1) + 1
              )
            )
          }
          if (lowercaseCheckbox.checked) {
            GeneratedPassword += lowercase.charAt(
              Math.floor(Math.random() * lowercase.length) + 1
            )
            console.log(GeneratedPassword)
            continue
          }
          if (numberCheckbox.checked) {
            GeneratedPassword += number.charAt(
              Math.floor(Math.random() * number.length) + 1
            )
            console.log(GeneratedPassword)
            continue
          }
          if (symbolCheckbox.checked) {
            GeneratedPassword += specialSymbol.charAt(
              Math.floor(Math.random() * specialSymbol.length) + 1
            )
            console.log(GeneratedPassword)
            continue
          }
        }
        console.log(GeneratedPassword.length)
      })
    </script>
    <script src="script.js"></script>
  </body>
</html>
